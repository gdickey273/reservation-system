<!DOCTYPE html>
<html>

<head>
  <title>Reservation Confirmation - The Eddy Pub</title>

  <!-- Bootstrap stylsheet (I think) -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- My stylesheet -->
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="row mt-4">
        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
          <img src="images/eddy-logo-transparent.png" alt="The Eddy Logo">
        </div>
        <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link active" href="https://www.theeddypub.com/menu">Food</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.theeddypub.com/new-page-2">Culture</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.theeddypub.com/reservations">Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.theeddypub.com/locations">Location</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>


  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

        <div class="row mt-4">
          <div class="col-md-12">
            <h5 id="header">Your reservation for <span id="party-number"></span> under <span id= "full-name"></span> has been confirmed! <br>
              A confirmation email has been sent to <span id="email"></span> and you should be receiving it momentarily. <br>
              We'll see you on <span id=day-of-week></span>, <span id="date"></span> at <span id="time"></span>!</h5>
          </div>
        </div>
      </div>
    </div>
  </div>



  <!-- jQuery script -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>


  <!-- Moment script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <script>
const reservationData = JSON.parse(localStorage.getItem("confirmedReservation"));
const partyNumber = reservationData.partyNumber;
const fullName = reservationData.firstName + " " + reservationData.lastName;
const email = reservationData.emailAddress;
const dayOfWeek = reservationData.dayOfWeek;
const date = reservationData.date;
const time = moment(reservationData.time, "HHmm").format("h:mm A");

$("#party-number").html(partyNumber);
$("#full-name").html(fullName);
$("#email").html(email);
$("#day-of-week").html(dayOfWeek);
$("#date").html(date);
$("#time").html(time);


  </script>

</body>
