<!DOCTYPE html>
<html>

<head>
  <title>Confirm Reservation - The Eddy Pub</title>

  <!-- Bootstrap stylsheet (I think) -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- My stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="row mt-4">
        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
          <img src="images/eddy-logo-transparent.png" alt="The Eddy Logo">
        </div>
        <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link active" href="#">Food</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Culture</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Location</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>


  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

        <div class="row mt-4">
          <div class="col-md-12">
            <h5 id="header"></h5>
          </div>
        </div>

        <form>
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
              <label>First Name</label>
              <input type="text" class="form-control" placeholder="First Name">
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12"></div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
              <label>Last Name</label>
              <input type="text" class="form-control" placeholder="Last Name">
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12"></div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
              <label>Phone Number</label>
              <input type="text" class="form-control" placeholder="(123) 456-7890">
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12"></div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
              <label>Email Address</label>
              <input type="text" class="form-control" placeholder="example@gmail.com">
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12"></div>
          </div>
          <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <!-- jQuery script -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

   <!-- Moment script -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

<!-- My script -->
  <script src="confirm-reservation-script.js"></script>
</body>

</html>
